<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrabbEv App Redirect</title>
    <script>
        const userAgent = navigator.userAgent || navigator.vendor || window.opera;

        if (/android/i.test(userAgent)) {
            window.location.href = "https://grabbev.com/";
        } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
            window.location.href = "https://apps.apple.com/in/app/grabbev-drivers/id6747354228";
        } else {
            window.location.href = "https://grabbev.com/";
        }
    </script>
</head>

<body>
    <p>Redirecting to GrabbEv app...</p>
</body>

</html>
